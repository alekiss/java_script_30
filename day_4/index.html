  <body>
    <script>
      const inventors = [
        { first: "Albert", last: "Einstein", year: 1879, passed: 1955 },
        { first: "Isaac", last: "Newton", year: 1643, passed: 1727 },
        { first: "Galileo", last: "Galilei", year: 1564, passed: 1642 },
        { first: "Marie", last: "Curie", year: 1867, passed: 1934 },
        { first: "Johannes", last: "Kleper", year: 1571, passed: 1630 },
        { first: "Nicolaus", last: "Copernicus", year: 1473, passed: 1543 },
        { first: "Max", last: "Planck", year: 1858, passed: 1947 },
      ];

      const people = [
        "Beck, Glenn",
        "Becker, Call",
        "Becket, Samuel",
        "Beddoes, Mick",
        "Bellow, Saul",
        "Benchley, Robert",
        "Silva, João",
        "Augusto, Marcos",
        "Batista, Maria",
        "Poty, Índio",
        "Bevan, Austrian",
        "Chan, Jackie",
        "Rocha, Marcos",
        "Rafael, José",
        "Maravilha, Mara",
        "Curry, Stephan",
      ];

      //Array.prototype.filter()
      //1. Filter the list of inventors for those who were born in the 1500's
      const fifteen = inventors.filter(
        (inventor) => inventor.year >= 1500 && inventor.year <= 1599
      );
      /* TAMBÉM PODE SER ESCRITO DESSA MANEIRA:
      const fifteen = inventors.filter(function(inventor){
        if(inventor.year >= 1500 && inventor.year <= 1599){
            return true;
        }
      }) */
      console.table(fifteen);

      /*
      Array.prototype.map()
      2. Give us an array of the inventors first and last name
      */
      const lastName = inventors.map(
        (inventor) => `${inventor.first} ${inventor.last}`
      );
      console.table(lastName);

      /*
      Array.prototype.sort()
      3. Sort the inventors by birthday, oldnest to youngest.
      
      Opção com function:
      const ordered = inventors.sort(function(a, b) {
          if(a.year > b.year){
              return 1;
          } else {
              return -1;
          }
      }) */
      const ordered = inventors.sort((a, b) => (a.year > b.year ? 1 : -1));
      console.table(ordered);

      /*
      Array.prototype.reduce()
      4. How many years did all the inventors live? 
      */
      const totalYears = inventors.reduce((total, inventor) => {
        return total + (inventor.passed - inventor.year);
      }, 0);
      console.log(totalYears);

      /* 5. Sort the inventor by years lived*/
      const oldnest = inventors.sort(function (a, b) {
        const lastGuy = a.passed - a.year;
        const nextGuy = b.passed - b.year;

        return lastGuy > nextGuy ? -1 : 1;
      });
      console.table(oldnest);

      /*
      6. Create a list of boulevards in paris that contain 'de' anywhere in the name
      https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris
      
      const category = document.querySelector('.mw-category');
      const links = Array.from(category.querySelectorAll('a'));
      const de = links
                    .map(link => link.textContent)
                    .filter(streetName => streetName.includes('de')); */

      /*
      7.Sort exercise. Sort the people alphabetically by last name.
      */
      const alpha = people.sort((lastOne, nextOne) => {
        const [aLast, aFirst] = lastOne.split(", ");
        const [bLast, bFirst] = nextOne.split(", ");
        return aLast > bLast ? 1 : -1;
      });
      console.log(alpha);

      /*
      8.Reduce exercise. Sum up the instances of each of these.
      */
      const data = [
        "car",
        "car",
        "truck",
        "truck",
        "bike",
        "walk",
        "car",
        "van",
        "bike",
        "walk",
        "car",
        "van",
        "car",
        "truck",
      ];

      const transportation = data.reduce((obj, item) => {
          if(!obj[item]){
              obj[item] = 0;
          }
          obj[item] ++
          return obj;
      }, {})
      console.log(transportation)
    </script>
